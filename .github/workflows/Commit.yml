name: Daily Auto Commit

on:
  schedule:
    - cron: '50 9 * * *'   # Runs daily at 09:30 UTC
  workflow_dispatch:        # Allows manual run for testing

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step for 22f1000392@ds.study.iitm.ac.in
        run: echo "Workflow triggered"

      - name: Make daily change
        run: |
          echo "Updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Daily automated commit" || echo "No changes"
          git push
